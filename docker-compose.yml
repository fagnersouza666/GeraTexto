version: '3.8'

services:
  geratexto:
    build: .
    container_name: geratexto-bot
    restart: unless-stopped
    network_mode: host
    environment:
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL}
    volumes:
      - ./posts:/app/posts
      - ./templates:/app/templates
    healthcheck:
      test: [ "CMD", "python3", "/app/healthcheck.py" ]
      interval: 60s
      timeout: 30s
      retries: 3
      start_period: 120s
